<app-nba-header></app-nba-header>

<div class="nba-teams">
    <div class="nba-teams__header">
      <h1 class="nba-teams__title">NBA Teams</h1>
    </div>
    <div class="nba-teams__content">
      @for (team of showteams; track $index) {
        <div class="nba-teams__list">
          <div class="nba-teams__item">
            <div class="nba-teams__item__logo" (click)="openDialog(team.id)">
              <img [src]="team.logo" [alt]="" />
            </div>
            <div class="input-text">
              {{ team.name }}
            </div>
          </div>
        </div>
        {{teamText}}
      }
    </div>
  </div>

  <div class="nba-form">
    <form [formGroup]="profileForm">
      <label for="fname">First name:</label><br>
      <input formControlName="firstName" type="text" id="fname" name="fname"><br>
      <label for="fname">Last Name:</label><br>
      <input formControlName="lastName"  type="text" id="fname" name="fname"><br>
      <label for="fname">Address:</label><br>
      <input formControlName="address" type="text" id="fname" name="fname"><br>
    </form>
  </div>
